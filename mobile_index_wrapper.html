<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumos Mobile View</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .phone-wrapper {
        width: 100vw;
        height: 100vh;
        max-width: 375px;
        max-height: 812px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        overflow: hidden;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .phone-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="phone-wrapper">
      <iframe src="/mobile.html"></iframe>
    </div>
  </body>
</html>
